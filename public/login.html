<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robotics Competition Scoring System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Acadia Robotics Programming Competition</h1>
        <div class="card">
            <h2>Admin Login</h2>
            <p>Enter password to access the admin dashboard</p>
            <form action="/login" method="POST">
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="btn btn-primary">Login as Admin</button>
            </form>
        </div>
        
        <div class="card">
            <h2>Spectator View</h2>
            <p>View the current competition scores</p>
            <form action="/view" method="POST">
                <button type="submit" class="btn btn-secondary">View Scoreboard</button>
            </form>
        </div>
    </div>
</body>
</html>
